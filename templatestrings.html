<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>Template Strings</h1>
    <p id="demo"></p>
  <script>
    let firstname = 'NIYIGENA';
    let lastname = 'Dorcas';
    let text = `Welcome ${firstname}, ${lastname}!`;
    document.getElementById("demo").innerHTML = text ;
  </script>
</body>
</html>
